<h3>New Add Product</h3>

<form [formGroup]="productAddForm" (ngSubmit)="add()" class="form-group">
  <div class="form-group">
    <input type="text" id="name" name="name" placeholder="Product Name" formControlName="name" class="form-control">
    <div *ngIf="productAddForm.get('name')?.hasError('required') && productAddForm.get('name')?.dirty"
      class="alert alert-danger">Product name is required</div>
  </div>
  <div class="form-group">
    <input type="text" id="description" name="description" placeholder="Description" formControlName="description"
      class="form-control">
    <div *ngIf="productAddForm.get('description')?.hasError('required') && productAddForm.get('description')?.dirty"
      class="alert alert-danger">Product description is required</div>
  </div>
  <div class="form-group">
    <input type="text" id="imageUrl" name="imageUrl" placeholder="Product image" formControlName="imageUrl"
      class="form-control">
    <div *ngIf="productAddForm.get('imageUrl')?.hasError('required') && productAddForm.get('imageUrl')?.dirty"
      class="alert alert-danger">Product image is required</div>
  </div>
  <div class="form-group">
    <input type="text" id="unitPrice" name="unitPrice" placeholder="Product Price" formControlName="unitPrice"
      class="form-control">
    <div *ngIf="productAddForm.get('unitPrice')?.hasError('required') && productAddForm.get('unitPrice')?.dirty"
      class="alert alert-danger">Product Price is required</div>
  </div>
  <div class="form-group">
    <select formControlName="categoryId" required name="categoryId" id="categoryId"
      class="form-control">
      <option value="">Select your option</option>
      <option *ngFor="let category of categories" [value]="category.id">
        {{category.name}}
      </option>
    </select>
    <div *ngIf="productAddForm.get('categoryId')?.hasError('required') && productAddForm.get('categoryId')?.touched" class="alert alert-danger">
      Category is required</div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="productAddForm.invalid">Product Add</button>
</form>
